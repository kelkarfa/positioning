<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles/Example.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      RELATIVE
      <div class="header__item">FIXED</div>

      <div class="header__second-item">STATIC</div>
    </header>
    <div class="header__third-item">STICKY HEADER</div>

    <div class="container">
      <div class="keepfixedimagehere">
        <h1 class="absolutetext">"Absolute Text and Fixed Background Image"</h1>
      </div>
      <div class="scrolling">
        <p>This Section only has "Relative" Positioning.</p>
      </div>
	</div>
	
    <div class="container2">
      <div class="keepfixedimagehere2">
        <h2 class="fixedtext">Fixed Text and Fixed Background Image</h2>
      </div>

      <div class="scrolling2">
        <p>This Section only has "Relative" Positioning.</p>
      </div>
    </div>
  </body>
</html>
